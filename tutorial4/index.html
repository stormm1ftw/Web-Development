<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Form To Apply For Scholarship</h1>
    <form action="post">
        <div>
            <label for="user">Enter Your Name</label>
            <input type="text" id="user" name="username" placeholder="Enter Your Name" autofocus>
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="newsletter" name="agree" value="yes"> 
            <label for="newsletter">Subscribe For Newsletter</label>
        </div>
        <div>Enter Comments</div>
        <div>
            <textarea name="comments" rows="4" cols="50"></textarea>
        </div>
        <div>
            <select name="country">
                <option value="usa">United States</option>
                <option value="canada">Canada</option>
                <option value="india">India</option>
            </select>
        </div>
    </form>
</body>
</html>
